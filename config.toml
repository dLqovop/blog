[[params.two.section]]
img = "img/style201.jpg"
title = '왜 Jekyll가 아닌<br />Hugo를 선택했는가'
body = '''
Jekyll는 Ruby기반 Static Website Generator로 사용법이 간단하고 근본에다 인기도 많지만,
느린 속도와 템플릿 수정 및 문법의 제약 등의 단점이 있다. 이와 달리 Hugo는 반응 속도가 빠르며, 윈도우를 공식적으로 지원한다.
또한, Jamstack사이트에서 상위 Next.js, Hugo, Gatsby, Jekyll 까지의 테마를 둘러본 결과 맘에 드는 테마가 Hugo에만 있었다. 
'''

[[params.two.section]]
img = "img/style202.jpg"
title = 'Hugo의 장점'
body = '''
Hugo는 Golang 기반의 Static Website Generator로 문서화가 잘 되어있으며, 런타임에 의존성이 필요하지 않아 빌드가 빠르다. 단, 별도의 빌드과정이 필요하다.
또한, 윈도우를 공식 지원하고 있어 필자가 사용하기 편리하다.
'''

[[params.two.section]]
img = "img/style203.jpg"
title = 'Static stie와<br />Static Website Generator'
body = '''
웹사이트는 Static site와 Dynamic stie로 나눌 수 있다. Dynamic site는 상황에 따라 동적으로 html을 생성하여 유저와의 상호작용이 가능하지만, 동적이기 때문에 속도가 느리고 복잡하다.
 또한 해당 페이지는 이런 상호작용 보다는 글만 보여주는 단방향성을 띄기 때문에 굳이 Dynamic site로 만들 이유가 없으며 심지어 Github page는 Dynamic site를 지원하지 않는다.
 이러한 Static site를 만들어주는 Static Website Generator는 알아서 html을 생성해준다.
 보안 관련 문제를 고려할 필요가 없어 작성한 html을 서버에 띄우기만 하면 된다. 또한 Static Website Generator는 다른 사람이 만들어둔 테마를 가져와 쉽게 사용할 수 도 있다.
'''

